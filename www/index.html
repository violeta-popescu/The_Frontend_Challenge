<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="challenge">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Frontend challenge solution</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppController">
          
          
   <BR> 

       
       <div class="row center">
         <div class="col">
             
                   
        <ion-list>
            
            
        <BR><item class="labelList" ng-repeat="item in tiles">
                
            <label class="subtype" >{{item.subtype}}</label><BR>
            
            <label>{{item.title}}</label><BR>
            
            <label>{{item.description}} </label><BR>
            
            <label class="tags" ng-repeat="item in item.tags">
                {{item.name}},
            </label>
                

        </item>
            
          </ion-list>    

         </div>
          <div class="col">  
            <BR><BR>
                <label class="item item-input item-stacked-label" style="background-color:#BDBDBD">
                <span class="input-label">Filter content</span>
                <input type="text" ng-model="filter">
            </label>  
              </div>
          </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
